
 <form [formGroup]="CrudForm" (ngSubmit)="submitForm()"> 
    <div class="form-group">
      <label for="EmployeeName">Employee Name</label>
      <input type="text" formControlName="EmployeeName" class="form-control" id="EmployeeName" aria-describedby="EmployeeName" placeholder="Enter Employee Name">      
    </div>
    <div class="form-group">
      <label for="DeparmentName">Deparment Name</label>
      <input type="text" formControlName="DeparmentName" class="form-control" id="DeparmentName" aria-describedby="Deparment Name" placeholder="Enter Deparment Name">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="football" formControlName="hobbies">
      <label class="form-check-label" for="football">football</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="Cricket" formControlName="hobbies">
      <label class="form-check-label" for="Cricket">cricket</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
